<!doctype html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
<head>
  <meta charset="utf-8">
  <title>Devoxx ♥ 2015</title>
  <meta name="viewport" content="width=device-width">
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
  <!-- build:css styles/vendor.css -->
  <!-- bower:css -->
  <link rel="stylesheet" href="bower_components/sass-bootstrap/dist/css/bootstrap.css" />
  <!-- endbower -->
  <!-- endbuild -->
  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="styles/fonts.css">
  <link rel="stylesheet" href="styles/main.css">
  <link rel="stylesheet" href="styles/animations/players.css">
  <!-- endbuild -->

  <link rel="import" href="components/components.html">
</head>
<body>
  <!--[if lt IE 10]>
    <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
  <![endif]-->
  <div id="modal" class="hidden"></div>
  <p id="message" class="alert alert-danger hidden" role="alert"></p>
  <div class="container" id="container">
    <div class="header">
      <div class="pull-right" id="upper-buttons">
        <button class="btn btn-lg hidden" role="button" data-action="leave" href="#"></button>
        <button class="btn btn-lg" role="button" data-action="fx" href="#"></button>
        <button class="btn btn-lg" role="button" data-action="audio" href="#"></button>
      </div>
      <h3 class="text-muted">Devoxx 2015</h3>
    </div>

    <div class="row marketing">
      <p class="action-buttons">
        <div class="debug-buttons" hidden="true">
          <a class="btn btn-lg btn-success" role="button" data-action="hit" href="#">Hit!</a>
          <a class="btn btn-lg btn-success" role="button" data-action="heal" href="#">Heal!</a>
          <a class="btn btn-lg btn-success" role="button" data-action="kill" href="#">Kill!</a>
          <a class="btn btn-lg btn-success" role="button" data-action="revive" href="#">Revive!</a>
        </div>
        <label for="debug">
          <input type="checkbox" class="form-control" name="debug" id="debug">
        </label>
      </p>
    </div>

    <div id="actions-list"></div>
    <div class="jumbotron blur">
      <div class="rpg-player-info">
        <rpg-player-info id="rpg-selected-player"></rpg-player-info>
        <rpg-player-info id="rpg-selected-enemy"></rpg-player-info>
      </div>
      <div id="rpg-grid" class="rpg-grid"></div>
    </div>
    <div class="menu">
      <div class="jumbotron">
        <div id="avatar-container">
          <h2>Welcome to Devoxx 2015</h2>
          <hr class="soften">
          <a class="btn btn-lg btn-success" role="button" data-action="spectator" href="#">Enter Spectator Mode</a>
          <hr class="soften">
          <br>
          <h4>Or</h4>
          <h4>Choose your avatar and join game</h4>
          <i class="avatar img-circle players-sprite players-sprite-amg2_fr2" data-name="amg2_fr2"></i>
          <i class="avatar img-circle players-sprite players-sprite-avt2_fr1" data-name="avt2_fr1"></i>
          <i class="avatar img-circle players-sprite players-sprite-bmg3_fr2" data-name="bmg3_fr2"></i>
          <i class="avatar img-circle players-sprite players-sprite-ftr2_fr2" data-name="ftr2_fr2"></i>
          <i class="avatar img-circle players-sprite players-sprite-pdn3_fr2 selected" data-name="pdn3_fr2"></i>
          <i class="avatar img-circle players-sprite players-sprite-scr2_fr2" data-name="scr2_fr2"></i>
          <i class="avatar img-circle players-sprite players-sprite-wnv4_fr2" data-name="wnv4_fr2"></i>
          <i class="avatar img-circle players-sprite players-sprite-zph1_fr2" data-name="zph1_fr2"></i>
          <i class="avatar img-circle players-sprite players-sprite-wmn2_fr2" data-name="wmn2_fr2"></i>
        </div>
        <div class="form-group center-block">
          <input maxlength="10" placeholder="Enter your username" type="text" class="form-control input-sm" id="username" placeholder="Enter username"/>
          <a class="btn btn-primary" disabled="disabled" role="button" data-action="join" href="#">Play</a>
        </div>
        <p class="action-buttons">
          <a class="btn btn-lg btn-danger hidden" disabled="disabled" role="button" data-action="quit" href="#">Leave...</a>
        </p>
      </div>
    </div>
    <div class="footer">
      <p>Devoxx <b class="text-danger">♥</b> 2015 (by <a href="http://www.groupe-sii.com/en">SII Group - The partner in technology</a>)</p>
    </div>
  </div>
  <!-- build:js scripts/vendor.js -->
  <!-- bower:js -->
  <script src="bower_components/jquery/dist/jquery.js"></script>
  <script src="bower_components/sass-bootstrap/dist/js/bootstrap.js"></script>
  <script src="bower_components/sockjs/sockjs.js"></script>
  <script src="bower_components/stomp-websocket/lib/stomp.js"></script>
  <!-- endbower -->
  <!-- endbuild -->
  <!-- build:js({app,.tmp}) scripts/main.js -->
  <script src="scripts/Utils/Module.js"></script>
  <script src="scripts/config.js"></script>
  <script src="scripts/Utils/Injector.js"></script>
  <script src="scripts/Utils/Factory.js"></script>
  <script src="scripts/Utils/PubSub.js"></script>
  <script src="scripts/Utils/Gfx/EventManager.js"></script>
  <script src="scripts/Utils/Gfx/DOM.js"></script>
  <script src="scripts/Utils/Gfx/Core.js"></script>
  <script src="scripts/Utils/Gfx/AudioManager.js"></script>
  <script src="scripts/Utils/AnimationManager.js"></script>
  <script src="scripts/Utils/Transport.js"></script>
  <script src="scripts/Utils/ActionManager.js"></script>
  <script src="scripts/Entities/Player.js"></script>
  <script src="scripts/Entities/Enemy.js"></script>
  <script src="scripts/Extension/Action/Example/UpdateCurrentLife.js"></script>
  <script src="scripts/Extension/Action/Example/UpdateCurrentLifeRepeat.js"></script>
  <script src="scripts/Extension/Action/Example/UpdateMaxLife.js"></script>
  <script src="scripts/Extension/Action/Example/ChangePosition.js"></script>
  <script src="scripts/Extension/Action/Example/AddImageToBoard.js"></script>
  <script src="scripts/app.js"></script>
  <script src="scripts/stubs.js"></script>
  <!-- endbuild -->
</body>
</html>
