            <div class="jumbotron">

                </div>
                <div id="rpg-grid" class="rpg-grid"></div>
            </div>
            <div class="jumbotron">
                <div id="rpg-joystick" class="rpg-joystick">

                <p id="action-buttons">

                    <a class="btn btn-lg btn-success" href="#">Spell</a>

            </div>
